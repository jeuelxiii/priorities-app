    <div class="container my-1 animate__animated animate__fadeIn delay-1s" [ngStyle]="{'background-color':getColor(list.type)}">
        <input type="checkbox" name="list" (click)="onToggle(list)">
        <strong [class.isCompleted]="isCompleted">
            {{ list.title }}
        </strong>

        <button (click)="deleteItem($event, list)" class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
    </div>
